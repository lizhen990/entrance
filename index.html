<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内网网站访问</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #24292f;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .input-container {
            margin: 0;
            background: #f6f8fa;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 0 1px #d0d7de;
            transition: all 0.3s ease;
            height: calc(100vh - 180px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* GitHub风格输入框 */
        #website-input {
            width: 100%;
            padding: 10px 16px;
            margin: 15px 0;
            box-sizing: border-box;
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 16px;
            color: #24292f;
            transition: all 0.3s ease;
        }
        
        /* GitHub风格按钮 */
        button {
            background-color: #238636;
            color: white;
            padding: 10px 16px;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
        }
        #website-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>内网网站访问</h1>
        <input type="text" id="website-input" placeholder="请输入您想访问的内网网站">
        <button onclick="redirectToWebsite()">访问</button>
    </div>

    <!-- 修改为GitHub浅色风格页脚 -->
    <footer style="
        text-align: center;
        color: #57606a;
        font-size: 12px;
        padding: 15px 0;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #f6f8fa;
        border-top: 1px solid #d0d7de;
    ">
        如您发现网站不适合移动端访问，请联系Helpdesk
    </footer>

    <script>
        function redirectToWebsite() {
            const input = document.getElementById('website-input').value.trim();
            if (input) {
                // 确保URL以http://或https://开头
                let url = input;
                if (!/^https?:\/\//i.test(input)) {
                    url = 'http://' + input;
                }
                
                // 特殊网址处理
                const urlObj = new URL(url);
                if (urlObj.hostname === 'www.google.com') {
                    url = url.replace('www.google.com', 'www.baidu.com');
                }
                
                window.location.href = url;
            }
        }

        // 添加回车键支持
        document.getElementById('website-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redirectToWebsite();
            }
        });
    </script>
</body>
</html>
