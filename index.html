<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内网网站访问</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .input-container {
            margin: 100px 0;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .input-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        #website-input {
            width: 100%;
            padding: 15px 25px;
            margin: 15px 0;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        #website-input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #3d8b40;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <h1>内网网站访问</h1>
        <input type="text" id="website-input" placeholder="请输入您想访问的内网网站">
        <button onclick="redirectToWebsite()">访问</button>
    </div>

    <script>
        function redirectToWebsite() {
            const input = document.getElementById('website-input').value.trim();
            if (input) {
                // 确保URL以http://或https://开头
                let url = input;
                if (!/^https?:\/\//i.test(input)) {
                    url = 'http://' + input;
                }
                
                // 特殊网址处理
                const urlObj = new URL(url);
                if (urlObj.hostname === 'www.google.com') {
                    url = url.replace('www.google.com', 'www.baidu.com');
                }
                
                window.location.href = url;
            }
        }

        // 添加回车键支持
        document.getElementById('website-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                redirectToWebsite();
            }
        });
    </script>
</body>
</html>
